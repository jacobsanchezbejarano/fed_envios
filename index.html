<!DOCTYPE html>
<html>
<head>
    <title>Order Form</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap (JS y CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <h1>Order Form</h1>
    <form id="orderForm">
        <label for="pedido_id">Pedido ID:</label>
        <input type="text" id="pedido_id" name="pedido_id" required><br>

        <input type="hidden" id="pedido_latitud" name="pedido_latitud" required>

        <input type="hidden" id="pedido_longitud" name="pedido_longitud" required>

        <label for="pedido_pais">País:</label>
        <input type="text" id="pedido_pais" name="pedido_pais" required><br>

        <label for="pedido_ciudad">Ciudad:</label>
        <input type="text" id="pedido_ciudad" name="pedido_ciudad" required><br>

        <label for="pedido_celular">Celular:</label>
        <input type="text" id="pedido_celular" name="pedido_celular" required><br>

        <div id="map"></div>

        <button type="button" id="submitBtn">Submit</button>
    </form>

    <!-- Modal de éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Éxito</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¡El formulario se ha enviado con éxito!
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de fallo -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Ha ocurrido un error al enviar el formulario.
                </div>
            </div>
        </div>
    </div>


    <script src="scripts/script.js"></script>
</body>
</html>
